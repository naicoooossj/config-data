# ====================================
# GATEWAY SERVICE - DOCKER PROFILE
# ====================================
server.port=8080

# ====================================
# EUREKA CLIENT
# ====================================
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka/
eureka.instance.hostname=gateway-service
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.instance.prefer-ip-address=true

# ====================================
# OAUTH2 RESOURCE SERVER - KEYCLOAK
# ====================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/toolrent-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/toolrent-realm/protocol/openid-connect/certs

# ====================================
# GATEWAY DISCOVERY
# ====================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ====================================
# GATEWAY ROUTES
# ====================================

# Client Service
spring.cloud.gateway.routes[0].id=client-service
spring.cloud.gateway.routes[0].uri=lb://client-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/clients/**

# Inventory Service - Tools
spring.cloud.gateway.routes[1].id=inventory-service-tools
spring.cloud.gateway.routes[1].uri=lb://inventory-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/tools/**

# Inventory Service - Tool Types
spring.cloud.gateway.routes[2].id=inventory-service-types
spring.cloud.gateway.routes[2].uri=lb://inventory-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/tool-types/**

# Rent Service
spring.cloud.gateway.routes[3].id=rent-service
spring.cloud.gateway.routes[3].uri=lb://rent-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/rents/**

# Payment Service - Payments
spring.cloud.gateway.routes[4].id=payment-service-payments
spring.cloud.gateway.routes[4].uri=lb://payment-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/payments/**

# Payment Service - Tariffs
spring.cloud.gateway.routes[5].id=payment-service-tariffs
spring.cloud.gateway.routes[5].uri=lb://payment-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/tariffs/**

# Report Service
spring.cloud.gateway.routes[6].id=report-service
spring.cloud.gateway.routes[6].uri=lb://report-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/reports/**

# Kardex Service
spring.cloud.gateway.routes[7].id=kardex-service
spring.cloud.gateway.routes[7].uri=lb://kardex-service
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/v1/kardex/**

# ====================================
# LOGGING
# ====================================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
